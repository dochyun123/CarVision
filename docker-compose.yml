version: '3.8'

services:
  # Backend (FastAPI + ONNX)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hecto-backend
    # 외부 포트 노출 제거 (nginx를 통해서만 접근)
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libgomp.so.1
    restart: unless-stopped
    networks:
      - hecto-network
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./car-finder
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: hecto-frontend
    # 외부 포트 노출 제거 (nginx를 통해서만 접근)
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hecto-network
    environment:
      - VITE_API_URL=/api

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hecto-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - hecto-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hecto-network:
    driver: bridge
