events {
    worker_connections 1024;
}

http {
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    client_max_body_size 100M;

    # Upstream servers (Docker service names)
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:8000;
    }

    ########################################
    # 1) HTTP → HTTPS 리다이렉트
    ########################################
    server {
        listen 80;
        server_name findcar.shop www.findcar.shop;

        # Certbot이 HTTP-01 챌린지 수행할 수 있게 pass-through
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 모든 요청 HTTPS로 보냄
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ########################################
    # 2) HTTPS 서버
    ########################################
    server {
        listen 443 ssl http2;
        server_name findcar.shop www.findcar.shop;

        # SSL 인증서
        ssl_certificate /etc/letsencrypt/live/findcar.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/findcar.shop/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # --- Frontend ---
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Backend ---
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Health check ---
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
        }
    }
}
